<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore amazing lenses and filters in FilterX</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="logo.png" alt="Logo" />
              <h3>FilterX is a new future</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Lenses</a></li>
                <li><a href="#">Rate Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
                <div class="bottom-area">
                    <div class="container">
                      <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                      </button>
                    </div>
                  </div>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Filters are here </h1>
                <h1>Start Exploring Amazing Lenses In FilterX</h1>
              </div>
              <p class="text">
               200+ Filters .
              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="person.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

      
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="main.js"></script>
  </body>
</html>
